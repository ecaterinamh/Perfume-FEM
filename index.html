<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- css style link -->
    <link rel="stylesheet" href="./resources/css/index.css" />

    <!-- fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <div class="text">
          <p class="info">Perfume</p>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="price1">$149.99</p>
          <p class="price2">$169.99</p>

          <button type="submit">
            <img src="./resources/images/icon-cart.svg" alt="cart-icon" />Add to
            Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ecaterinamh">Ecaterina M.</a>.
    </div>
  </body>
</html>
